<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
</head>
<body>
<h2>Please key in your details....</h2>
   
   
   <form action="Register">
   <label>Name</label>
   <input type="text" name="name" placeholder="Enter Name"/><br><br>
   
   <label>CustId</label>
   <input type="text" name="custid" placeholder="Enter ID"/><br><br>
   
   <label>Accno</label>
   <input type="number" name="accno" placeholder="Enter Account number"/><br><br>
   
   <label>Password</label>
   <input type="password" name="password" placeholder="Enter Password"/><br><br>
   
   <label>Balance</label>
   <input type="text" name="bal" placeholder="Balance"/><br><br>
   
   <label>Email</label>
   <input type="email" name="email" placeholder="Enter Email-id"/><br><br>
   
   <input type="Submit"/>
   
   </form>

</body>
</html>
